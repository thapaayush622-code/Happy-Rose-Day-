<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine Surprise â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(to bottom,#ffcce0,#ffe6f2);
  overflow-x:hidden;
  text-align:center;
}

section{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  padding:20px;
}

h1{
  color:#cc0066;
  font-size:2.2em;
}

button{
  padding:12px 25px;
  margin:10px;
  border:none;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

.yes{
  background:#ff3385;
  color:white;
}

.no{
  background:white;
  color:#ff3385;
  border:2px solid #ff3385;
  position:relative;
}

.hidden{
  display:none;
}

/* floating pink leaves */
.leaf{
  position:fixed;
  bottom:-20px;
  font-size:18px;
  animation:floatUp linear infinite;
}

@keyframes floatUp{
  from{transform:translateY(0);}
  to{transform:translateY(-120vh);}
}

/* pop animation */
@keyframes pop{
  0%{transform:scale(0);}
  100%{transform:scale(1);}
}

.popup{
  animation:pop 0.5s ease-out;
}
</style>
</head>

<body>

<!-- INTRO -->
<section id="intro">
<h1>Heyâ€¦ I Made Something For You ğŸ’Œ</h1>
<button class="yes" onclick="nextPage('game1')">Open It â¤ï¸</button>
</section>

<!-- GAME 1 -->
<section id="game1" class="hidden">
<h1>Do You Like Me? ğŸ˜³</h1>
<button class="yes" onclick="nextPage('game2')">Yes ğŸ’–</button>
<button class="no" id="runBtn">No ğŸ™ˆ</button>
</section>

<!-- GAME 2 -->
<section id="game2" class="hidden">
<h1>Tap the Heart 5 Times Fast ğŸ’“</h1>
<button class="yes" onclick="tapHeart()">â¤ï¸</button>
<p id="tapCount">Taps: 0</p>
</section>

<!-- FINAL -->
<section id="final" class="hidden">
<h1 class="popup">You Are My Forever Valentine â¤ï¸</h1>
<p>From Rose Day to Foreverâ€¦ I Choose You ğŸŒ¹</p>
<button class="yes" onclick="firework()">Celebrate ğŸ‰</button>
</section>

<script>
let current="intro";

function nextPage(id){
  document.getElementById(current).classList.add("hidden");
  document.getElementById(id).classList.remove("hidden");
  current=id;
}

/* Running NO button */
const runBtn=document.getElementById("runBtn");
runBtn.addEventListener("mouseover",()=>{
  runBtn.style.position="absolute";
  runBtn.style.left=Math.random()*80+"%";
  runBtn.style.top=Math.random()*80+"%";
});

/* Tap heart game */
let count=0;
function tapHeart(){
  count++;
  document.getElementById("tapCount").innerText="Taps: "+count;
  if(count>=5){
    nextPage("final");
  }
}

/* floating pink leaves */
function floatLeaf(){
  const el=document.createElement("div");
  el.className="leaf";
  el.innerText="ğŸŒ¸";
  el.style.left=Math.random()*100+"vw";
  el.style.animationDuration=(6+Math.random()*4)+"s";
  document.body.appendChild(el);
  setTimeout(()=>el.remove(),10000);
}
setInterval(floatLeaf,400);

/* simple celebration */
function firework(){
  alert("Yayyy ğŸ’– Forever Together!");
}
</script>

</body>
</html>
